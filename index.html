<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="style.css">
    <title>javascript実践課題</title>
  </head>

  <body>
    <h3>ストップウォッチ</h3>
<div class="stopwatch">
  <div class="time" id="time">
    0:00:00
  </div>
  <div class="button1">
<button class="start">スタート</button>
<button class="stop">ストップ</button>
<button class="reset">リセット</button>
</div>
</div>
    <!-- 電卓 -->
    
<h3>電卓</h3>

<table class="calculator">
  <tr>
    <td colspan="4" id="result">0</td>
  </tr>

  <tr>
    <td class="calculator_td"><button class="button" onclick="clickButton(this)">7</button></td>
    <td class="calculator_td"><button class="button" onclick="clickButton(this)">8</button></td>
    <td class="calculator_td"><button class="button" onclick="clickButton(this)">9</button></td>
    <td class="calculator_td"><button class="button" onclick="clickButton(this)">+</button></td>
  </tr>

  <tr>
    <td class="calculator_td"><button class="button" onclick="clickButton(this)">4</button></td>
    <td class="calculator_td"><button class="button" onclick="clickButton(this)">5</button></td>
    <td class="calculator_td"><button class="button" onclick="clickButton(this)">6</button></td>
    <td class="calculator_td"><button class="button" onclick="clickButton(this)">-</button></td>
  </tr>

  <tr>
    <td class="calculator_td"><button class="button" onclick="clickButton(this)">1</button></td>
    <td class="calculator_td"><button class="button" onclick="clickButton(this)">2</button></td>
    <td class="calculator_td"><button class="button" onclick="clickButton(this)">3</button></td>
    <td class="calculator_td"><button class="button" onclick="clickButton(this)">*</button></td>
  </tr>

  <tr>
    <td class="calculator_td"><button class="button" onclick="clickButton(this)">0</button></td>
    <td class="calculator_td"><button class="button" onclick="clickButton(this)">00</button></td>
    <td class="calculator_td"><button class="button" onclick="clickButton(this)">.</button></td>
    <td class="calculator_td"><button class="button" onclick="clickButton(this)">/</button></td>
  </tr>

  <tr>
    <td colspan="2"><button class="button" onclick="clickButton(this)">AC</button></td>
    <td colspan="2"><button class="button" onclick="clickButton(this)">=</button></td>
  </tr>
</table>



    <script src="index.js"></script>
  </body>
</html>
